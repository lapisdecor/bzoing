
name: bzoing
base: core18
version: 'master'
summary: Simple calendar alarms for your desktop
description: |
  Bzoing provides a simple way to create task reminder alarms on your desktop
  using Python and Gtk3.
architectures:
  - amd64
  - i386
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots


parts:
  desktop-gtk3:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk3"]
    build-packages:
      - build-essential
      - libgtk-3-dev
    stage-packages:
      - libxkbcommon0  # XKB_CONFIG_ROOT
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libgtk-3-0
      - libgdk-pixbuf2.0-0
      - libglib2.0-bin
      - libgtk-3-bin
      - unity-gtk3-module
      - libappindicator3-1
      - locales-all
      - xdg-user-dirs
      - ibus-gtk3
      - libibus-1.0-5
      - fcitx-frontend-gtk3

  bzoing:
    source: https://github.com/lapisdecor/bzoing.git
    source-type: git
    #source-branch: v1.0
    # See 'snapcraft plugins'
    plugin: python
    stage-packages:
       - libnotify-bin
       - python3-gi
       - python3-xdg
       - libcanberra-gtk3-module
       - gir1.2-gtk-3.0
       - gir1.2-appindicator3-0.1
       - pulseaudio-utils
    after: [desktop-gtk3]

apps:
  bzoing:
    command: desktop-launch $SNAP/bin/bzoing-now
    plugs:
      - x11
      - unity7
      - pulseaudio
      - wayland
      - desktop
      - gsettings
      - opengl
