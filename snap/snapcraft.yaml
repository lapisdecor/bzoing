
name: bzoing
version: 'master'
summary: Simple calendar alarms for your desktop
description: |
  Bzoing provides a simple way to create task reminder alarms on your desktop
  using Python and Gtk3.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

apps:
  bzoing:
    command: desktop-launch $SNAP/bin/bzoing-now
    plugs:
      - x11
      - unity7
      - pulseaudio
      - wayland
      - desktop
      - gsettings
      - opengl

parts:
  bzoing:
    source: https://github.com/lapisdecor/bzoing.git
    source-type: git
    #source-branch: v1.0
    # See 'snapcraft plugins'
    plugin: python
    stage-packages:
       - libnotify-bin
       - python3-gi
       - libcanberra-gtk3-module
       - gir1.2-gtk-3.0
       - gir1.2-appindicator3-0.1
       - pulseaudio-utils
       - libglib2.0-dev
       - libglib2.0-bin
       - libwayland-client0
       - libwayland-dev
    after: [desktop-gtk3]
